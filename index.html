<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIBRA ‚Äì Dating Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#ffffff;
    --card:#f8f9fc;
    --border:#e6e8f0;
    --text:#111;
    --muted:#6b7280;
    --accent:#ff4d6d;
}

*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    overflow-x: hidden;     /* ‚ùå Disable horizontal scroll */
    overflow-y: auto;       /* ‚úÖ Allow vertical scroll only */
    scroll-behavior: smooth;
}

header{
    position:sticky;
    top:0;
    background:#fff;
    padding:14px 16px;
    font-size:22px;
    font-weight:800;
    color:var(--accent);
    border-bottom:1px solid var(--border);
    z-index:10;
}

.feed{
    max-width:520px;
    margin:auto;
    padding:12px 12px 90px;
}

.post{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    margin-bottom:14px;
}

.user{
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
}

.avatar{
    width:46px;
    height:46px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff758f,#ffb199);
}

.name{
    font-weight:700;
    font-size:15px;
}

.location{
    font-size:12px;
    color:var(--muted);
}

.text{
    font-size:15px;
    line-height:1.5;
    margin:12px 0;
}

.actions{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    color:var(--muted);
}

.actions span{
    cursor:pointer;
}

.actions span:hover{
    color:var(--accent);
}

/* Bottom Nav */
nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#fff;
    border-top:1px solid var(--border);
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}

nav div{
    font-size:12px;
    color:var(--muted);
    text-align:center;
}

nav div.active{
    color:var(--accent);
    font-weight:700;
}
</style>
</head>

<body>

<header>VIBRA</header>

<div class="feed" id="feed"></div>

<nav>
    <div class="active">Home</div>
    <div>Chats</div>
    <div>Post</div>
    <div>Settings</div>
</nav>

<script>
// -------- USERS (UK / USA REALISM) --------
const names = [
"Emily Carter","James Wilson","Olivia Brown","Daniel Smith","Sophia Miller",
"Michael Johnson","Hannah Taylor","Ethan Moore","Isabella Anderson","Ryan Thompson",
"Charlotte White","Lucas Harris","Amelia Martin","Benjamin Clark","Ava Lewis",
"Noah Walker","Mia Hall","Jack Young","Ella King","Liam Wright"
];

const locations = ["New York, USA","Los Angeles, USA","Chicago, USA","London, UK","Manchester, UK","Birmingham, UK","Miami, USA","Austin, USA","Leeds, UK","Brooklyn, USA"];

const texts = [
"Just moved here and honestly loving the vibe already üíï",
"Looking for someone genuine, good energy only ‚ú®",
"Coffee dates > club nights, change my mind ‚òï",
"Anyone else tired of small talk? Let‚Äôs connect for real.",
"Big believer in chemistry and good conversation.",
"Weekend plans: gym, brunch, and maybe a cute date?",
"New to VIBRA ‚Äî let‚Äôs see where this goes üòä",
"I value honesty, laughter, and emotional intelligence.",
"Dating should be fun, not stressful.",
"Here for something meaningful, not games."
];

// -------- UTIL --------
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

// -------- POSTS --------
const posts = Array.from({length:90},(_,i)=>({
    id:i+1,
    name:names[rand(0,names.length-1)],
    location:locations[rand(0,locations.length-1)],
    text:texts[rand(0,texts.length-1)]
}));

posts.sort(()=>Math.random()-0.5);

// -------- STATS ENGINE --------
function stats(id){
    let s=JSON.parse(localStorage.getItem("vibra_"+id));
    if(!s){
        s={likes:rand(367,2000),comments:rand(63,120)};
    }else{
        if(s.likes<10000) s.likes+=rand(2,20);
        if(s.comments<200) s.comments+=rand(1,4);
    }
    localStorage.setItem("vibra_"+id,JSON.stringify(s));
    return s;
}

// -------- RENDER --------
const feed=document.getElementById("feed");

posts.forEach(p=>{
    const s=stats(p.id);
    const el=document.createElement("div");
    el.className="post";
    el.innerHTML=`
        <div class="user" onclick="goUser()">
            <div class="avatar"></div>
            <div>
                <div class="name">${p.name}</div>
                <div class="location">${p.location}</div>
            </div>
        </div>
        <div class="text">${p.text}</div>
        <div class="actions">
            <span onclick="goUser()">‚ù§Ô∏è ${s.likes.toLocaleString()}</span>
            <span onclick="goUser()">üí¨ ${s.comments} comments</span>
        </div>
    `;
    feed.appendChild(el);
});

function goUser(){
    window.location.href="user.html";
}
</script>

</body>
</html>
