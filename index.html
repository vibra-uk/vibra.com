<style>
:root{
    --bg:#ffffff;
    --card:#f8f9fc;
    --border:#e6e8f0;
    --text:#111;
    --muted:#6b7280;
    --accent:#ff4d6d;
}

*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    overflow-x: hidden;     /* ‚ùå Disable horizontal scroll */
    overflow-y: auto;       /* ‚úÖ Allow vertical scroll only */
    scroll-behavior: smooth;
}

header{
    position:sticky;
    top:0;
    background:#fff;
    padding:14px 16px;
    font-size:22px;
    font-weight:800;
    color:var(--accent);
    border-bottom:1px solid var(--border);
    z-index:10;
}

.feed{
    max-width:520px;
    margin:auto;
    padding:12px 12px 90px;
}

.post{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    margin-bottom:14px;
}

.user{
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
}

.avatar{
    width:46px;
    height:46px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff758f,#ffb199);
}

.name{
    font-weight:700;
    font-size:15px;
}

.location{
    font-size:12px;
    color:var(--muted);
}

.text{
    font-size:15px;
    line-height:1.5;
    margin:12px 0;
}

.actions{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    color:var(--muted);
}

.actions span{
    cursor:pointer;
}

.actions span:hover{
    color:var(--accent);
}

/* Bottom Nav */
nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#fff;
    border-top:1px solid var(--border);
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}

nav div{
    font-size:12px;
    color:var(--muted);
    text-align:center;
}

nav div.active{
    color:var(--accent);
    font-weight:700;
}
/* ===== Bottom Navigation ===== */
nav{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#ffffff;
    border-top:1px solid #e6e8f0;
    display:flex;
    justify-content:space-around;
    padding:10px 0 12px;
    z-index:20;
}

/* Each nav item */
nav div{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:4px;
    font-size:11px;
    color:#6b7280;
    cursor:pointer;
    min-width:64px;
}

/* Icons */
nav svg{
    width:20px;
    height:20px;
    transition:all .2s ease;
}

/* Make POST icon slightly smaller */
nav div:nth-child(3) svg{
    width:18px;
    height:18px;
}

/* Active tab */
nav div.active{
    color:#ff3d6d;
    font-weight:700;
}

/* Subtle tap feedback */
nav div:active svg{
    transform:scale(.92);
}

/* Smooth hover (desktop) */
@media (hover:hover){
    nav div:hover{
        color:#ff3d6d;
    }
}

</style>
</head>
